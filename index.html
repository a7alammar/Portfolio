<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Portofolio</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--Start Header-->
        <header>
            <div class="container">
                <img class="logo float-md-left"src="images/udacity.svg" alt="Udacity">
                <div class="personal-info float-md-right">
                    <h1>Abdulrahman Alammar</h1>
                    <span>front-end ninja</span>
                </div>
            </div>
        </header>
        <!--End Header-->

        <div class="container">
            <div class="img-box">
                <img class="img-fluid" src="images/photo1.jpg" alt="web development">
            </div>
        </div>

        <!--Start Portofolio-->
        <section class="portofolio ">
            <div class="container">
                <h2>Featured Work</h3>
                <div class="row text-center">
                    <div class="project col-sm-12 col-md-6 col-lg-3">
                        <img src="images/html-5.svg" alt="HTML 5">
                        <h3>HTML 5</h3>
                        <a href="https://github.com/" target="_blank">Go To Project</a>
                    </div>
                    <div class="project col-sm-12 col-md-6 col-lg-3">
                        <img src="images/css-3.svg" alt="CSS 3">
                        <h3>CSS 3</h3>
                        <a href="https://github.com/" target="_blank">Go To Project</a>
                    </div>
                     <div class="project col-sm-12 col-md-6 col-lg-3">
                        <img src="images/javascript.svg" alt="javascript">
                        <h3>javascript</h3>
                        <a href="https://github.com/" target="_blank">Go To Project</a>
                    </div>
                     <div class="project col-sm-12 col-md-6 col-lg-3">
                        <img src="images/sass-1.svg" alt="Sass">
                        <h3>Sass</h3>
                        <a href="https://github.com/" target="_blank">Go To Project</a>
                    </div>                
                </div>
            </div>
        </section>
        <!--End Portofolio-->

        <!-- Start Footer -->
        <footer>
            <div class="container">
                <span> Contact Me : abdulrahman.alammar7@gmail.com</span>
            </div>
        </footer>
        <!-- End Footer -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
